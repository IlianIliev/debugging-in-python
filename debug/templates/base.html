<nav>
    <a href="/">Home</a> |
    {% if request.session.started == 'True' %}
        <a href="{% url 'accounts:list' %}">Accounts</a> |
    {%  endif %}
    {% if user.is_authenticated %}
        <a href="{% url 'contacts:list' %}">Contacts</a> |
    {%  endif %}
    {% if user.is_authenticated %}
        Welcome, {{ user.username }}!
        <a href="{% url 'accounts:logout' %}">Log out</a>
    {% else %}
        <a href="{% url 'accounts:login' %}">Log in</a>
    {% endif %}
</nav>
<hr />

{% block content %}
{% endblock content %}
